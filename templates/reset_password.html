{% extends "base.html" %}

{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.password.label }}</label>
    {{ form.password(class="form-control") }}
    <label>{{ form.confirm_password.label }}</label>
    {{ form.confirm_password(class="form-control") }}
    {{ form.submit(class="btn btn-success") }}
</form>
{% endblock %}
