{% block content %}

<style>
    .chat-container {
        max-width: 900px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, .1);
        border: 2px solid #f1f1f1;
    }
    .chat-box {
        height: 400px;
        overflow-y: scroll;
        border: none;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 15px;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, .1);
    }
    .chat-message {
        margin-bottom: 15px;
    }
    .user-message {
        text-align: right;
    }
    .bot-message {
        text-align: left;
    }
    .input-group {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .message-input {
        border-radius: 30px;
        border: 2px solid #ddd;
        padding: 12px 20px;
        width: 80%;
        margin-right: 10px;
        font-size: 16px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, .1);
    }
    .send-button {
        border-radius: 30px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        transition: background-color .3s ease;
    }
    .send-button:hover {
        background-color: #0056b3;
    }
    .emoji-button {
        background: 0 0;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }
    .chatbot-header {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 28px;
        font-weight: 700;
    }
    .chat-message p {
        border-radius: 20px;
        padding: 12px;
        max-width: 65%;
        display: inline-block;
    }
    .user-message p {
        background-color: #f1f1f1;
        color: #333;
        border-radius: 20px 20px 0 20px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }
    .bot-message p {
        background-color: #007bff;
        color: #fff;
        border-radius: 20px 20px 20px 0;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }
    .emoji-picker {
        position: absolute;
        display: none;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        z-index: 1000;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .emoji-picker.show {
        display: block;
    }

    .emoji {
        margin: 5px;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .emoji:hover {
        background-color: #e6e6e6;
    }

    .loading {
        font-size: 18px;
        color: #007bff;
    }

    .bot-message {
        display: flex;
        align-items: center;
    }

    .bot-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
</style>

function saveChatHistory() {
    const messages = [];
    const messageElements = chatBox.getElementsByClassName("chat-message");
    for (const messageElement of messageElements) {
        const messageText = messageElement.querySelector("p").textContent;
        messages.push(messageText);
    }
    localStorage.setItem("chatHistory", JSON.stringify(messages));
}

function loadChatHistory() {
    const storedHistory = localStorage.getItem("chatHistory");
    if (storedHistory) {
        const messages = JSON.parse(storedHistory);
        messages.forEach((message, index) => {
            const sender = index % 2 === 0 ? "user" : "bot";
            displayMessage(message, sender);
        });
    }
}

            saveChatHistory();
        }, 500);
    }
});

});
